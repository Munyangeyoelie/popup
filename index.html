<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open button this button will be clicked 
    in order to popup the message  -->
    <button id="open-btn">
      <p>Open here</p>
    </button>
    <!-- This is the masage that will be poped down-->
    <div class="modal-container">
      <div class="modal">
        <p>Here I am the popup</p>
        <div class="close-btn">&times;</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
